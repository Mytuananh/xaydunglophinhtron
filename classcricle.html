<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
       constructor(radius) {
           this.radius = radius;
        }
        getRadius() {
           return this.radius;
        }
        getArea(){
           return Math.PI *this.radius*this.radius
        }
    }

    let circle = new Circle(4)
    let radius = circle.getRadius();
    let Area = circle.getArea();
    alert("Hình tròn có bán kính: " + radius  + " (m) "+ " có diện tích: " + Area + " (m2)")
</script>
</body>
</html>
